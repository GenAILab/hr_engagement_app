name: Vercel Preview Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  Deploy-Preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          echo "VERCEL_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_ENV

      - name: Output Deployed URL
        run: |
          echo "Deployment URL: $VERCEL_URL"

      - name: Add Deployment URL to Summary
        run: |
          echo "### 🚀 Vercel Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Preview URL: [$VERCEL_URL]($VERCEL_URL)" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            🚀 **Vercel Preview Deployment is Ready!**
            🌍 [**Preview URL**](${{ env.VERCEL_URL }})  
            Click the link above to view the latest preview of your changes.
