<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Engagement Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">

            <div class="space-x-4">

                <a href="/visual" class="hover:text-gray-200">Visual Snapshot</a>
                <a href="/insights" class="hover:text-gray-200">AI Insights</a>
                <a href="/board" class="hover:text-gray-200">Survey Board</a>
                <a href="/import" class="hover:text-gray-200">Import Data</a>
                <a href="/settings" class="hover:text-gray-200">Settings</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}

    {% block scripts %}{% endblock %}

</html>
